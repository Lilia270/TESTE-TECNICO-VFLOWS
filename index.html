<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Fornecedor/Produto</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   


    <style>
        .invalid-feedback {
            color: red;
            font-size: 0.875em;
        }
        .form-control.invalid {
            border-color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">CADASTRO FORNECEDOR/PRODUTO</h1>

        <!-- Dados do Fornecedor -->
        <div class="card mb-4">
            <div class="card-header bg-info text-white">
                <h4>Dados do Fornecedor</h4>
            </div>
            <div class="card-body">
                <form id="formFornecedor">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="razaoSocial">Razão Social <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="razaoSocial" required placeholder="Ex: Empresa ABC Ltda.">
                            <div id="errorRazaoSocial" class="invalid-feedback"></div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="cnpj">CNPJ <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="cnpj" required placeholder="Ex: 00.000.000/0001-00">
                            <div id="errorCnpj" class="invalid-feedback"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nomeFantasia">Nome Fantasia <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="nomeFantasia" required placeholder="Ex: ABC">
                            <div id="errorNomeFantasia" class="invalid-feedback"></div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inscEstadual">Inscrição Estadual</label>
                            <input type="text" class="form-control" id="inscEstadual" placeholder="Ex: 123.456.789.000">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="cep">CEP <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="cep" required placeholder="Ex: 12345-678">
                            <div id="errorCep" class="invalid-feedback"></div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inscMunicipal">Inscrição Municipal</label>
                            <input type="text" class="form-control" id="inscMunicipal" placeholder="Ex: 987.654.321.000">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-9">
                            <label for="endereco">Endereço <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="endereco" required placeholder="Ex: Rua Exemplo, 123">
                            <div id="errorEndereco" class="invalid-feedback"></div>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="numero">Número</label>
                            <input type="text" class="form-control" id="numero" placeholder="Ex: 123">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="complemento">Complemento</label>
                            <input type="text" class="form-control" id="complemento" placeholder="Ex: Apto 101">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="bairro">Bairro</label>
                            <input type="text" class="form-control" id="bairro" placeholder="Ex: Centro">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="municipio">Município</label>
                            <input type="text" class="form-control" id="municipio" placeholder="Ex: São Paulo">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="estado">Estado</label>
                            <input type="text" class="form-control" id="estado" placeholder="Ex: SP">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nomeContato">Nome da Pessoa de Contato <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="nomeContato" required placeholder="Ex: João da Silva">
                            <div id="errorNomeContato" class="invalid-feedback"></div>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="telefone">Telefone <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="telefone" required placeholder="Ex: (11) 98765-4321">
                            <div id="errorTelefone" class="invalid-feedback"></div>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="email">E-mail <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="email" required placeholder="Ex: email@empresa.com">
                            <div id="errorEmail" class="invalid-feedback"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>


        <!-- Dados do Produto -->
        <div class="card">
            <div class="card-header bg-info text-white">
                <h4>Produtos</h4>
            </div>
            <div class="card-body">
                <div id="produtosList" >
                    <div class="produto-item mb-3" data-produto-id="1">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h5>Produto - 1</h5>
                            <button class="btn btn-danger btn-sm excluirProduto">Excluir</button>
                        </div>
                        <div class="form-row d-flex align-items-center">
                            <div class="form-group col-md-2 d-flex justify-content-center">
                                <img src="assets/produto.png" class="produto-img" alt="Produto">
                            </div>
                            <div class="form-group col-md-10">
                                <label for="produto1">Produto <span class="text-danger">*</span></label>
                                <input type="text" class="form-control produto" id="produto1" required>
                                <div class="invalid-feedback">Campo obrigatório</div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-2">
                                <label for="unidadeMedida1">UND. Medida <span class="text-danger">*</span></label>
                                <select class="form-control unidadeMedida" id="unidadeMedida1" required>
                                    <option value="">Selecione</option>
                                    <option value="unidade">Unidade</option>
                                    <option value="kg">Kg</option>
                                    <option value="litro">Litro</option>
                                </select>
                                <div class="invalid-feedback">Campo obrigatório</div>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="qtdEstoque1">QTDE. em Estoque <span class="text-danger">*</span></label>
                                <input type="number" class="form-control qtdEstoque" id="qtdEstoque1" required>
                                <div class="invalid-feedback">Campo obrigatório</div>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="valorUnitario1">Valor Unitário <span class="text-danger">*</span></label>
                                <input type="number" class="form-control valorUnitario" id="valorUnitario1" required>
                                <div class="invalid-feedback">Campo obrigatório</div>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="valorTotal1">Valor Total <span class="text-danger">*</span></label>
                                <input type="text" class="form-control valorTotal" id="valorTotal1" readonly>
                                <div class="invalid-feedback">Campo obrigatório</div>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="adicionarProduto" class="btn btn-success btn-block">Adicionar Produto</button>
            </div>
        </div>
        
        
     <!-- Seção de Tabela de Anexos -->
<div class="card mt-5">
    <div class="card-header bg-info text-white">
      <h4>Anexos</h4>
    </div>
    
    <div class="card-body">
      <div id="anexosLista" class="mt-3"></div>
  
      <!-- Input para selecionar arquivos -->
      <input type="file" id="fileUpload" class="form-control mt-3" multiple>
      <div id="errorFileUpload" class="text-danger mt-2" style="display:none;"></div>
  
      <button id="adicionarAnexo" class="btn btn-success btn-block mt-3">Incluir Anexo</button>
    </div>
  </div>
  
        

        <!-- Botão Salvar Fornecedor -->
        <div class="text-right mt-4">
            <button id="salvarFornecedor" class="btn btn-success btn-block">Salvar Fornecedor</button>
        </div>
    </div>

 <!-- Modal de Enviando Dados -->
<div class="modal fade" id="enviandoDadosModal" tabindex="-1" aria-labelledby="enviandoDadosModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body text-center">
                <p class="mt-3">Enviando dados...</p>
            </div>
        </div>
    </div>
</div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
